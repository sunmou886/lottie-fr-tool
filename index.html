  .stage{width:100%;height:100%}

<body>
<div class="wrap">

<script>
(()=> {
  const $ = s => document.querySelector(s);
  const fileInput=$('#file'), runBtn=$('#run'), targetFrInp=$('#targetFr');
  const statsEl=$('#stats'),curFrEl=$('#curFr'),curIpEl=$('#curIp'),curOpEl=$('#curOp'),curSecEl=$('#curSec');
  const logEl=$('#log'), codeLeft=$('#codeLeft'), codeRight=$('#codeRight');
  const searchLeft=$('#searchLeft'), searchRight=$('#searchRight');
  const stage1=$('#stage1'), stage2=$('#stage2');
  const p1Play=$('#p1Play'), p1Pause=$('#p1Pause'), p1Stop=$('#p1Stop');
  const p2Play=$('#p2Play'), p2Pause=$('#p2Pause'), p2Stop=$('#p2Stop');
  let anim1=null,anim2=null;
  let originalJsonText='', originalObj=null, processedObj=null, fileName='lottie.json';

  function showLog(m,l=''){logEl.style.display='block';const p=l==='ok'?'âœ… ':l==='warn'?'âš ï¸ ':l==='err'?'âŒ ':'â€¢ ';logEl.textContent+=p+m+'\\n';logEl.scrollTop=logEl.scrollHeight;}
  function resetLog(){logEl.textContent='';logEl.style.display='none';}
  function updateStats(o){try{const fr=+o.fr,ip=+o.ip,op=+o.op;curFrEl.textContent=fr;curIpEl.textContent=ip;curOpEl.textContent=op;curSecEl.textContent=((op-ip)/fr).toFixed(3);statsEl.hidden=false;}catch{statsEl.hidden=true;}}
  function validateReady(){runBtn.disabled=!(originalObj&&Number(targetFrInp.value)>0);}
  function escapeHtml(s){return s.replace(/[&<>"]/g,c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[c]));}
  function highlightJson(text,q){const h=escapeHtml(text).replace(/(^|\\n)(\\s*)"(.*?)"(\\s*):/g,(m,a,sp,k)=>`${a}${sp}<span class="k">"${k}"</span>:`).replace(/"(?:\\\\.|[^"\\\\])*"/g,m=>`<span class="s">${m}</span>`).replace(/\\b-?(?:0|[1-9]\\d*)(?:\\.\\d+)?(?:[eE][+-]?\\d+)?\\b/g,m=>`<span class="n">${m}</span>`).replace(/\\b(true|false|null)\\b/g,m=>`<span class="b">${m}</span>`).replace(/[\\{\\}\\[\\]]/g,m=>`<span class="p">${m}</span>`);if(!q)return h;const qq=q.replace(/[.*+?^${}()|[\\]\\\\]/g,'\\\\$&');return h.replace(new RegExp(`(${qq})`,'ig'),'<mark>$1</mark>');}
  function renderLeft(t,q=''){codeLeft.innerHTML=highlightJson(t,q);}
  function renderRight(o,q=''){if(!o){codeRight.textContent='';return;}codeRight.innerHTML=highlightJson(JSON.stringify(o,null,2),q);}

  // ç¼©æ”¾æ—¶é—´è½´å‡½æ•°
  const deepClone=o=>(window.structuredClone?structuredClone(o):JSON.parse(JSON.stringify(o)));
  function scaleMarkers(ms,f){if(!Array.isArray(ms))return;for(const m of ms){if(typeof m.tm==='number')m.tm*=f;if(typeof m.dr==='number')m.dr*=f;}}
  function scaleTimeRemap(tm,f){if(!tm)return;if(typeof tm.k==='number'){tm.k*=f;return;}if(Array.isArray(tm.k)){for(const kf of tm.k){if(kf.t)kf.t*=f;if(kf.s&&typeof kf.s[0]==='number')kf.s[0]*=f;if(kf.e&&typeof kf.e[0]==='number')kf.e[0]*=f;}}}
  function scaleAllKeyframeTs(obj,f){const st=[obj];while(st.length){const cur=st.pop();if(Array.isArray(cur)){for(const v of cur)st.push(v);}else if(typeof cur==='object'){if('t'in cur&&typeof cur.t==='number')cur.t*=f;for(const k in cur){if(k==='tm')scaleTimeRemap(cur[k],f);else if(typeof cur[k]==='object')st.push(cur[k]);}}}}
  function scaleLayerInOut(l,f){if(l.ip)l.ip*=f;if(l.op)l.op*=f;if(l.st)l.st*=f;if(l.tm)scaleTimeRemap(l.tm,f);}
  function scaleLayersDeep(ls,f){if(!Array.isArray(ls))return;for(const ly of ls){scaleLayerInOut(ly,f);if(Array.isArray(ly.layers))scaleLayersDeep(ly.layers,f);}}  
  function scaleAllTimings(root,f){scaleAllKeyframeTs(root,f);if(root.ip)root.ip*=f;if(root.op)root.op*=f;scaleLayersDeep(root.layers,f);if(Array.isArray(root.assets)){for(const a of root.assets){if(Array.isArray(a.layers))scaleLayersDeep(a.layers,f);if(a.ip)a.ip*=f;if(a.op)a.op*=f;if(a.st)a.st*=f;}}scaleMarkers(root.markers,f);}

  // æ’­æ”¾å™¨
  function loadAnim(container,data){container.innerHTML='';return lottie.loadAnimation({container,renderer:'svg',loop:true,autoplay:true,animationData:data});}
  function refreshPlayers(){if(originalObj){if(anim1)anim1.destroy();anim1=loadAnim(stage1,originalObj);}if(processedObj){if(anim2)anim2.destroy();anim2=loadAnim(stage2,processedObj);}}

  // äº‹ä»¶
  fileInput.addEventListener('change',async()=>{resetLog();try{const f=fileInput.files[0];fileName=f.name;originalJsonText=await f.text();originalObj=JSON.parse(originalJsonText);renderLeft(JSON.stringify(originalObj,null,2));updateStats(originalObj);showLog('æ–‡ä»¶å·²è½½å…¥:'+fileName,'ok');validateReady();refreshPlayers();}catch(e){showLog('è¯»å–å¤±è´¥:'+e,'err');}});
  targetFrInp.addEventListener('input',validateReady);

  runBtn.addEventListener('click',()=>{resetLog();if(!originalObj){showLog('è¯·å…ˆä¸Šä¼ ','err');return;}const newFr=+targetFrInp.value;const mode=document.querySelector('input[name="mode"]:checked').value;const obj=deepClone(originalObj);const oldFr=+obj.fr;const f=oldFr?newFr/oldFr:1;try{if(mode==='just-fr'){obj.fr=newFr;}else if(mode==='keep-duration'){obj.fr=newFr;if(obj.op&&obj.ip)obj.op=obj.ip+(obj.op-obj.ip)/oldFr*newFr;}else{obj.fr=newFr;if(oldFr)scaleAllTimings(obj,f);}}catch(e){showLog('å¤„ç†å¤±è´¥:'+e,'err');}processedObj=obj;renderRight(obj,searchRight.value);updateStats(obj);refreshPlayers();const outName=fileName.replace(/\\.json$/i,'')+`-fr${newFr}.json`;const blob=new Blob([JSON.stringify(obj,null,2)],{type:'application/json'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download=outName;a.click();URL.revokeObjectURL(url);showLog('å¤„ç†å®Œæˆ: '+outName,'ok');});

  searchLeft.addEventListener('input',()=>{try{renderLeft(JSON.stringify(JSON.parse(originalJsonText||'{}'),null,2),searchLeft.value);}catch{}});
  searchRight.addEventListener('input',()=>renderRight(processedObj,searchRight.value));
})();
</script>
</body>
